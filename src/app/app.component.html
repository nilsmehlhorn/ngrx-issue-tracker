<header>
  <h1>Issue Tracker</h1>
  <a routerLink="/issues">Issues</a>
  <a routerLink="/settings">Settings</a>
  <div *ngIf="stats$ | async as stats">
    <span>{{ stats.resolved }} / {{ stats.total }} resolved</span>
    <button (click)="reset()">Reset</button>
  </div>
</header>
<main>
  <router-outlet></router-outlet>
</main>
